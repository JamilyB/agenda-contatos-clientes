spring.application.name=AgendaContatos

# usuário e senha de conexão com o banco de dados
spring.datasource.username=root
spring.datasource.password=root

# url de conexão do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/agendacontatos


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# hibernate responsável por ler  entidades e criar as tabelas do banco de dados
spring.jpa.hibernate.ddl-auto=create
spring.datasource.initialize=true
spring.datasource.script-location=classpath:scriptClientes.sql
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# configurações de log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configuração do script de inicialização
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:scriptClientes.sql
spring.datasource.data=classpath:scriptClientes.sql